<!DOCTYPE html>
<html>
    <head>
        <title>Ranking tagpro</title>
        <meta charset="utf-8">
        <style type="text/css">
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900);
    
            body {
                font-family: Roboto;
            }


            .button {
                border: 1px solid #cecece;
                border-radius: 3px;
                background: white;
                box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, .5);
                padding: 5px 20px;
                text-decoration: none;
                font-weight: bold;
                color: rgb(96, 96, 96);
                cursor: pointer;
            }

            .button:hover {
                box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, .5);
            }

            ul#joueurs {
              padding: 0;
            }

            ul#joueurs li {
                display: inline;
                background-color: black;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px 4px 0 0;
            }


            ul#joueurs li:hover {
                background-color: orange;
                cursor:pointer;
            }


        </style>
    </head>
    <body>

        <h2>Recomposer les équipes :</h2>
        <div>
            <ul id="joueurs">
                <li id="J1" class="joueur" onClick="addToTeam(teamNo, this)">HashtagYolo</li>
                <li id="J2" class="joueur" onClick="addToTeam(teamNo, this)">R0xx0r</li>
                <li id="J3" class="joueur" onClick="addToTeam(teamNo, this)">Batamanq</li>
                <li id="J4" class="joueur" onClick="addToTeam(teamNo, this)">CousinVic</li>
                <li id="J5" class="joueur" onClick="addToTeam(teamNo, this)">EkiLouly</li>
                <li id="J6" class="joueur" onClick="addToTeam(teamNo, this)">DataArtist</li>
            </ul>
        </div>
        <div style="float:left">
            <p>Team 1</p>
            <ul id="Team 1" style="overflow:hidden">
            </ul>
            <div id="buttonTeam1" class="button" onClick="validationEquipe(this)">Valider équipe 1</div>
        </div>
        <div style="float:left">
            <p>Team 2</p>
            <ul id="Team 2" style="overflow:hidden">
            </ul>
            <div id="buttonTeam2" class="button" onClick="validationEquipe(this)" style="display:none">Valider équipe 2</div>
        </div>
        <div id="buttonScore" class="button" onClick="validationScore(this)" style="display:none;clear:both;float:left">Valider le match</div>




        <script type="text/javascript">
            teamNo=1
            function addToTeam(teamNo, htmlElement) {
                var ul = document.getElementById("Team ".concat(teamNo));
                var li = document.createElement("li");
                var textToAppend = htmlElement.innerHTML;

                if (teamNo <=2) {
                    li.appendChild(document.createTextNode(textToAppend));
/*                  li.setAttribute("id", "element4");*/
                    ul.appendChild(li);
                    htmlElement.style.background = "grey";
                    htmlElement.style.pointerEvents = "none";
                }
            }
            function validationEquipe(htmlElement) {
                var bouton = htmlElement;
                if (bouton.id == "buttonTeam1") {
                    var bouton2 = document.getElementById("buttonTeam2");
                    bouton.style.display = "none";
                    bouton2.style.display = "inline";
                }
                else if (bouton.id == "buttonTeam2"){
                    bouton.style.display = "none";
                    var boutonScore = document.getElementById("buttonScore");
                    boutonScore.style.display = "block";
                    window.location="/trueskill"
                }
                teamNo++;
            }
            function validationScore(htmlElement){
                
            }

        </script>

    </body>
</html>
